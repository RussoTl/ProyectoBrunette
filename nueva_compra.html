<body>
    <header>

            <ul>

    <main>
        <section>
            <h2>Nueva Compra</h2>
            <form>
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" aria-label="Ingrese el nombre del producto" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" aria-label="Ingrese la cantidad de productos" required>

                <label for="fecha">Fecha de Compra:</label>
                <input type="date" id="fecha" name="fecha" aria-label="Ingrese la fecha de compra" required>

                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" name="proveedor" aria-label="Seleccione un proveedor">
                    <option value="proveedor1">Proveedor 1</option>
                    <option value="proveedor2">Proveedor 2</option>
                    <option value="proveedor3">Proveedor 3</option>
                </select>

                <button type="submit" class="btn btn-primary">Registrar Compra</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
        </section>
    </main>
</body>
